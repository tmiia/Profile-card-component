<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <img id="circle-top" src="./images/bg-pattern-top.svg" alt="">
  <img id="circle-bottom" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <div class="entete">
    </div>
    <div class="profile">
      <img id="picture" src="./images/image-victor.jpg" alt="Profile Picture">
      <h5 class="name">Victor Crest <span class="age">26</span></h5>
      <p class="city">London</p>
    </div>
    <div class="stats">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by MxTwin.</p>
  </footer>
</body>
</html>
